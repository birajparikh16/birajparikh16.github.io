      <section class="ftco-section contact-section">
        <div class="container mt-3">
          <div class="row d-flex mb-3 contact-info">
            <div class="col-md-12 mb-2">
              <h1 class="h1"><strong>Get In Touch</strong></h1>
            </div>
          </div>
          <div class="row block-9">
            <div class="col-md-6 pr-md-5">
                <script type="text/javascript">var submitted=false;</script>
                <!--Update the URL for thank you page on form submit -->
                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='contact.html';}">
                <p>Thank you.</p>
                </iframe>
                <!-- Update the Google forms URL in action-->
                <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe8d4dBnuRmIGMUspuZZqFrW7BkJxBdLK2tX3PDCpKkfxWcLg/formResponse" method="post" target="hidden_iframe" onsubmit="return validateForm(); ">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" name="entry.950585495" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email" name="emailAddress" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Subject" name="entry.924980722" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Message" name="entry.1121564078">
                </div>
                <div class="form-group">
                  <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                </div>
              </form>
            </div>
              <iframe class="col-md-6" id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1455.5898665331972!2d-86.49439280699274!3d39.170021949040354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x886c641bfbf26e55%3A0x6c8d55d247782481!2s3210%20John%20Hinkle%20Pl%2C%20Bloomington%2C%20IN%2047408!5e0!3m2!1sen!2sus!4v1595814028318!5m2!1sen!2sus" width="1250" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
          </div>
          <script type="text/javascript">
          function validateName() {
            var name = document.getElementById('name').value;
            if(name.length == 0) {
              alert("Name can't be blank") ;
              return false;
            }
            if (!name.match(/^[a-zA-Z]{3,}(?: [a-zA-Z]+){0,2}$/)) {
              alert("Please enter your correct name") ;//Validation Message
              return false;
            }
            return true;
          }

          function validateEmail () {

            var email = document.getElementById('email').value;
            if(email.length == 0) {
              alert("Email can't be blank") ;//Validation Message
              return false;
            }

            if(!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
              alert("Please enter a correct email address") ;//Validation Message
              return false;
            }

            return true;
          }

          function validateForm() {
            if (!validateName() || !validateEmail()) {

              alert("Form not submitted");//Validation Message
              return false;
            }
            else {
              submitted=true;
              return true;
            }
          }
          </script>
